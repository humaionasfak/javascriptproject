<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Question </h2>
        <ul>
            <li>
                <input type="radio" id="option_a" name="answer" class="answer">
                <label for="option_a" class="text_option_a">Option A</label>
            </li>
            <li>
                <input type="radio" id="option_b" name="answer" class="answer">
                <label for="option_b" class="text_option_b">Option B</label>
            </li>
            <li>
                <input type="radio" id="option_c" name="answer" class="answer">
                <label for="option_c" class="text_option_c">Option C</label>
            </li>
            <li>
                <input type="radio" id="option_d" name="answer" class="answer">
                <label for="option_d" class="text_option_d">Option D</label>
            </li>
        </ul>
    <button>Submit Answer</button>
    </div>
    <h3 id="result"></h3>
    <script src="./script.js"></script>
</body>
</html>
